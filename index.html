<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <h1>Password Generator</h1>
        <div class="result-container">
            <span id="result"></span>
        </div>
        <div class="radio">
            <label for="">Password Length</label>
            <input type="number" id="length" min="4" max="20" value="20">
        </div>
        <div class="radio">
            <label for="Upper Case">Upper Case</label>
            <input type="checkbox" id="uppercase">
        </div>
        <div class="radio">
            <label for="Lower Case">Lower Case</label>
            <input type="checkbox" id="lowercase">
        </div>
        <div class="radio">
            <label for="Numbers">Numbers</label>
            <input type="checkbox" id="numbers">
        </div>
        <div class="radio">
            <label for="special-symbol">Special Symbol</label>
            <input type="checkbox" name="" id="symbols">
        </div>
        <button class="btn btn-info" id="generate">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
